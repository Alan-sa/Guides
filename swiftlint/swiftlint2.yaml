# Disable all rules by default
disabled_rules:
  - all

# Opt-in for specific rules
opt_in_rules:
  # Style Rules
  - array_constructor
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - contains_over_first_not_nil
  - convenience_type
  - control_statement
  - discouraged_object_literal
  - empty_count
  - empty_string
  - explicit_acl
  - explicit_enum_raw_value
  - explicit_top_level_acl
  - explicit_type_interface
  - extension_access_modifier
  - fatal_error_message
  - file_header
  - file_name
  - first_where
  - force_try
  - force_unwrapping
  - function_default_parameter_at_end
  - function_parameter_count
  - generic_type_name
  - identifier_name
  - implicit_return
  - implicit_return_from_single_line
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - legacy_constant
  - legacy_constructor
  - let_var_whitespace
  - line_length
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - mark
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - multiple_closures_with_trailing_closure
  - nesting
  - notification_center_detachment
  - number_separator
  - object_literal
  - opening_brace
  - operator_usage_whitespace
  - optional_enum_case_matching
  - overridden_super_call
  - pattern_matching_keywords
  - prefixed_toplevel_constant
  - private_outlet
  - private_over_fileprivate
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - redundant_discardable_let
  - redundant_string_enum_value
  - redundant_void_return
  - required_enum_case
  - return_arrow_whitespace
  - shorthand_operator
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strict_fileprivate
  - strong_iboutlet
  - switch_case_on_newline
  - syntactic_sugar
  - toggle_bool
  - trailing_closure
  - trailing_newline
  - trailing_semicolon
  - type_name
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - unused_import
  - unused_private_declaration
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - void_return
  - weak_delegate

  # Metrics Rules
  - function_body_length
  - file_length
  - type_body_length
  - cyclomatic_complexity
  - nesting_level

  # Rules from https://github.com/realm/SwiftLint
  - closure_parameter_position
  - closure_spacing
  - comments_space
  - conditional_returns_on_newline
  - empty_parentheses_with_trailing_closure
  - force_cast
  - force_try
  - let_var_whitespace
  - object_literal
  - redundant_optional_initialization
  - return_arrow_whitespace

# Rule Configuration
file_length:
  warning: 500
  error: 1000

line_length:
  warning: 150
  error: 200

type_body_length:
  warning: 300
  error: 500

function_body_length:
  warning: 50
  error: 100

cyclomatic_complexity:
  warning: 10
  error: 15

nesting_level:
  type_level:
    warning: 3
    error: 5
  function_level:
    warning: 4
    error: 6

# Custom Rules
custom_rules:
  # Add any custom rules you want to include

# Excluded paths
excluded:
  - Carthage
  - Pods
  - SwiftLintFramework
  - vendor

# Path to include during linting (optional)
included:

# Paths to linting tools (optional)
analyzer_rules:
  - disable_all

# A path for configuration metadata (optional)
config_metadata:

# The minimum swiftlint version to be used
min_swift_version_installed: 5.0.2

# The path to the Xcode project to lint (optional)
project_root:
